<!DOCTYPE html>

  <head>
    <title>My Educational Website</title>
    <style>
      /* CSS for landing page */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 30px;
        text-align: center;
      }

      .hero {
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("path_to_your_image.jpg");
        background-size: cover;
        background-position: center;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .hero h1 {
        font-size: 48px;
        text-align: center;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .call-to-action {
        text-align: center;
        margin: 40px;
      }

      .call-to-action a {
        display: inline-block;
        padding: 14px 32px;
        background-color: #ff5e3a;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .call-to-action a:hover {
        background-color: #e65029;
      }

      .call-to-action p {
        font-size: 18px;
        color: #555;
        margin: 20px 0;
      }
    </style>
  </head>

    </style>
